<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Course Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4" id="title">Student Management</h1>

        <!-- Employee Form -->
        <div class="card">
            <div class="card-header bg-primary text-white">Student Employee</div>
            <div class="card-body">
                <form id="employeeForm">
                    <div class="form-group">
                        <label for="empID"><i class="fas fa-id-card"></i> Student ID:</label>
                        <input type="text" id="empID" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="empFirstName"><i class="fas fa-user"></i>First Name:</label>
                        <input type="text" id="empFirstName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="empLastName"><i class="fas fa-user"></i>Last Name:</label>
                        <input type="text" id="empLastName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="empAge"><i class="fas fa-birthday-cake"></i> Age:</label>
                        <input type="number" id="empAge" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="empCourseID"><i class="fas fa-graduation-cap"></i> Course ID:</label>
                        <input type="text" id="empCourseID" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary fancy-button" onclick="addEmployee()">
                        <i class="fas fa-plus-circle"></i> Add Employee
                    </button>
                </form>
            </div>
        </div>



        <!-- Department Form -->
        <div class="card">
            <div class="card-header bg-success text-white">Add Course</div>
            <div class="card-body">
                <form id="departmentForm">
                    <div class="form-group">
                        <label for="courseID"><i class="fas fa-id-card"></i> Course ID:</label>
                        <input type="text" id="courseID" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="courseName"><i class="fas fa-book"></i> Course Name:</label>
                        <input type="text" id="courseName" class="form-control">
                    </div>
                    <button type="button" class="btn btn-success fancy-button" onclick="addDepartment()">
                        <i class="fas fa-plus-circle"></i> Add Course
                    </button>
                </form>
            </div>
        </div>


        <!-- Employee List -->
        <div class="card">
            <div class="card-header bg-info text-white">Student List</div>
            <ul id="employeeList" class="list-group list-group-flush"></ul>
        </div>

        <!-- Department List -->
        <div class="card">
            <div class="card-header bg-warning text-white">Course List</div>
            <ul id="departmentList" class="list-group list-group-flush"></ul>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
